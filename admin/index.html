<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    var isStarted =   null;

    systemDictionary = {
        "MQTT adapter settings":  {"en": "MQTT adapter settings",  "de": "MQTT adapter settings",  "ru": "MQTT adapter settings"},
        "Type:":                  {"en": "Type:",                  "de": "Type:",                  "ru": "Type:"},
        "Port:":                  {"en": "Port:",                  "de": "Port:",                  "ru": "Port:"},
        "User:":                  {"en": "User:",                  "de": "User:",                  "ru": "User:"},
        "Password:":              {"en": "Password:",              "de": "Password:",              "ru": "Password:"},
        "Password confirmation:": {"en": "Password confirmation:", "de": "Password confirmation:", "ru": "Password confirmation:"},
        "URL:":                   {"en": "URL:",                   "de": "URL:",                   "ru": "URL:"},
        "Patterns:":              {"en": "Patterns:",              "de": "Patterns:",              "ru": "Patterns:"},
        "Divided by comma":       {"en": "Divided by comma",       "de": "Divided by comma",       "ru": "Divided by comma"},
        "Store only on change:":  {"en": "Store only on change:",  "de": "Store only on change:",  "ru": "Store only on change:"},
        "Trace output for every message:": {
            "en": "Trace output for every message:",
            "de": "Trace output for every message:",
            "ru": "Trace output for every message:"
        },
        "Test connection":        {"en": "Test connection",        "de": "Test connection",        "ru": "Test connection"},
        "Result: ":               {"en": "Result: ",               "de": "Result: ",               "ru": "Result: "},
        "connected":              {"en": "connected",              "de": "connected",              "ru": "connected"}
    };

    function encrypt(key, value) {
        var result="";
        for(var i = 0; i < value.length; ++i) {
            result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
        }
        return result;
    }

    function decrypt(key, value) {
        var result = "";
        for(var i = 0; i < value.length; ++i) {
            result += String.fromCharCode(key[i % key.length].charCodeAt(0) ^ value.charCodeAt(i));
        }
        return result;
    }

    function showHideSettings() {
        if ($('#type').val() == 'client') {
            $('#_url').show();
            $('#test').show();
        }else {
            $('#_url').hide();
            $('#test').hide();
        }
    }

    function init() {
        showHideSettings();
        $('#type').change(showHideSettings);
        $('#test').button().click(test);
        $('#save').button("disable");
    }

    function setValue(id, value) {
        // example: select elements with id=key and class=value and insert value
        if ($('#' + id + '.value').attr('type') == 'checkbox') {
            $('#' + id + '.value').prop('checked', value).change(function() {
                changed = true;
                $('#save').button("enable");
            });
        } else {
            $('#' + id + '.value').val(value).change(function() {
                changed = true;
                $('#save').button("enable");
            }).keyup(function() {
                changed = true;
                $('#save').button("enable");
            });
        }
    }

    function loadHelper(settings, param, subparam) {
        if (!settings) return;

        if (subparam && param) {
            for (var key in settings[param][subparam]) {
                if (typeof settings[param][subparam][key] != 'object') {
                    setValue(param + '_' + subparam + '_' + key, settings[param][subparam][key]);
                } else {
                    alert("4th level is not supported");
                }
            }
        } else if (param) {
            for (var key in settings[param]) {
                if (typeof settings[param][key] != 'object') {
                    setValue(param + '_' + key, settings[param][key]);
                } else {
                    loadHelper(settings, param, key);
                }
            }
        } else {
            for (var key in settings) {
                if (typeof settings[key] != 'object') {
                    if (key == "pass") {
                        settings[key] = decrypt("Zgfr56gFe87jJOM", settings[key]);
                    };
                    setValue(key, settings[key]);
                } else {
                    loadHelper(settings, key);
                }
            }
        }
    }

    // the function loadSettings has to exist ...
    function load(settings) {
        loadHelper(settings);
        $('#pass_confirm').val($('#pass').val());
        init ();
    }

    function test() {
        var newValue = JSON.stringify(getSettings());
        if (!common.enabled) {
            showMessage("Enable first the adapter to test client.");
            return;
        }
        if (changed) {
            showMessage("First save the adapter");
            return;
        }
        sendTo('mqtt.' + instance, 'test', getSettings(), function (result) {
            showMessage(_('Result: ') + _(result));
        });
    }

    function saveHelper(obj, id, value) {
        var ids = id.split('_');

        if (ids.length === 1) {
            if (ids[0] == "pass") value = encrypt("Zgfr56gFe87jJOM", value);
            obj[id] = value;
        } else if (ids.length === 2) {
            if (!obj[ids[0]]) obj[ids[0]] = {};
            obj[ids[0]][ids[1]] = value;
        } else if (ids.length === 3) {
            if (!obj[ids[0]]) obj[ids[0]] = {};
            if (!obj[ids[0]][ids[1]]) obj[ids[0]][ids[1]] = {};
            obj[ids[0]][ids[1]][ids[2]] = value;
        }
        return obj;
    }
    function getSettings() {
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            var id = $this.attr('id');

            if ($this.attr('type') == 'checkbox') {
                obj = saveHelper(obj, id, $this.prop('checked'))
            } else {
                obj = saveHelper(obj, id, $this.val())
            }
        });
        return obj;
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        if ($('#pass').val() != $('#pass_confirm').val()) {
            alert(_('Password confirmation is not equal with password'));
            return;
        }
        // example: select elements with class=value and build settings object
        changed = false;
        callback(getSettings());
        $('#save').button("disable");
    }
</script>
